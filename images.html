<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            a:link {
                color:gray;
                text-decoration: none;
            }
            a:visited {
                color: blue;
                text-decoration: none;
            }
            #search {
                display: flex;
                justify-content: center;
            }
            #search_link {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div id="search_link">
            <a href="index.html"> Google Search </a>
        </div>
        <form id="search" action="https://images.google.com/images">
            <input type="text" name="q">
            <input type="submit" value="Image Search">
        </form>
    </body>
</html>
