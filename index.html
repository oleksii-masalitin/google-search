<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            a:link {
                color:gray;
                text-decoration: none;
            }
            a:visited {
                color: dimgray;
                text-decoration: none;
            }
            a:hover{
                color: dimgray;
                text-decoration: underline;
            }
            #search {
                display: flex;
                height: 140px;
                align-items: flex-end;
                justify-content: center;
            }
            #image_link {
                text-align: right;
            }
            .text{
                width: 470px;
                padding-left: 30px;
                height: 43px;
                border-radius: 25px;
                font-size: 20px;
                border: 0.8px solid;
                border-color: lightgray;
            }
            .button {
                margin: 30px 10px 10px 0px;
                width: 130px;
                background-color: whitesmoke;
                color: dimgray;
                height: 40px;
                border: none;
                font-size: 14px;
                border-radius: 4px;
            }
            .button:hover{
                border: 1px solid lightgray;
                color: black;
            }
            #button1{
                margin-left: 110px;
            }
            #logo {
                display: flex;
                height: 220px;
                align-items: flex-end;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="image_link">
            <a href="images.html"> Image Search </a>
            <a href="advanced.html"> Advanced Search </a>
        </div>
        <div id="logo">
            <img src="googlelogo_color_272x92dp.png" alt="Google logo"><br>
        </div>
        <div id="search">
            <form action="https://google.com/search">
                <input class="text" type="text" name="q"><br>
                <input class="button" id="button1" type="submit" value="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
    </body>
</html>
